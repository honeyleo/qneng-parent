<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <ol class="breadcrumb">
			            <li class="active">系统管理</li>
			            <li class="active"><b>用户管理</b></li>
			        </ol>
                </div>
                <div class="ibox-content">
                    <form method="post" id="form" class="form-horizontal" onsubmit="return false">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">用户名</label>

                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="username"
                                       placeholder="请输入用户名">
                            </div>
                            <label class="col-sm-1 control-label">用户姓名</label>

                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="realName"
                                       placeholder="请输入用户姓名">
                            </div>
                            <label class="col-sm-1 control-label">手机号</label>

                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="phone"
                                       placeholder="请输入用户手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">状态</label>

                            <div class="col-sm-2">
                                <select name="state" class="form-control">
                                    <option value="">所有</option>
                                    <option value="true">正常</option>
                                    <option value="false">禁用</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">创建时间</label>

                            <div class="col-sm-2">
                                <input class="form-control datepicker" type="text" style="width:160px"
                                       id="startDate"
                                       name="startDate"
                                       date-format="yyyy-MM-dd HH:mm:ss"
                                       placeholder="yyyy-MM-dd HH:mm:ss"/>
                            </div>
                            <label class="control-label" style="width: 35px;float: left;">  到</label>

                            <div class="col-sm-2">
                                <input class="form-control datepicker" type="text" style="width:160px"
                                       id="endDate"
                                       name="endDate"
                                       date-format="yyyy-MM-dd HH:mm:ss"
                                       placeholder="yyyy-MM-dd HH:mm:ss"/>
                            </div>
                            <div class="col-sm-1">
                                <button class="btn btn-primary" type="button" id="searchBtn">
                                    搜索
                                </button>
                            </div>
                            <div class="col-sm-1">
                                <a class="btn btn-primary" id="addAdminBtn">
                                    新增用户
                                </a>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content" id="ltstableContainer">
                </div>
            </div>
        </div>
    </div>
</div>

<script id="ltstable" type="text/html">
    <table class="table table-stripped toggle-arrow-tiny footable" data-page-size="10">
        <thead>
        <tr>
            <th data-toggle="true">用户ID</th>
            <th>用户名</th>
            <th>用户姓名</th>
            <th>手机号</th>
			<th>email</th>
			<th>创建时间</th>
            <th>角色</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each rows as row index}}
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.username}}</td>
            <td>{{row.realName}}</td>
            <td>{{row.phone}}</td>
			<td>{{row.email}}</td>
			<td>{{row.createTime | dateFormat:'yyyy-MM-dd HH:mm:ss'}}</td>
			<td>{{row.roleId}}</td>
            <td>{{row.state | format:'stateLabel'}}</td>
            <td>{{row.opt | format:'optFormat',row}}</td>
        </tr>
        {{/each}}
        {{if results == 0}}
        <tr>
            <td colspan="15">暂无数据</td>
        </tr>
        {{/if}}
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9">
                <span>共{{results}}条记录，每页展示{{pageSize}}条</span>
                <ul class="pagination-sm pull-right"></ul>
            </td>
        </tr>
        </tfoot>
    </table>
</script>
<!-- 模态框（Modal） -->
<div class="modal fade" id="addAdmin-modal" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title">
               新增用户
            </h4>
         </div>
         <form method="post" id="addForm" class="form-horizontal" onsubmit="return false">
         <div class="modal-body">
			
                <div id="admin-edit" class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" value="{{row.username}}"
                               placeholder="请输入用户名【必填】">
                    </div>
                </div>
                <div class="form-group">
            		<label for="inputPassword" class="col-sm-2 control-label">密码</label>
            		<div class="col-sm-10">
                		<input type="password" class="form-control" name="password" placeholder="请输入您的密码"/>
            		</div>
        		</div>
        		<div class="form-group">
            		<label for="inputPassword2" class="col-sm-2 control-label">确认密码</label>
            		<div class="col-sm-10">
                		<input type="password" class="form-control" id="password2" placeholder="请输入您的密码"/>
            		</div>
        		</div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户姓名</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="realName"
                               placeholder="请输入用户姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone"
                               placeholder="请输入手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">email</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email"
                               placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色</label>

                    <div class="col-sm-10">
                        <select name="roleId" class="form-control">
                        	<option value=""></option>
                            <option value="REAL_TIME_JOB">实时任务</option>
                            <option value="TRIGGER_TIME_JOB">定时任务</option>
                            <option value="CRON_JOB">Cron任务</option>
                            <option value="REPEAT_JOB">Repeat任务</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址</label>

                    <div class="col-sm-10">
                    	<textarea rows="2" class="form-control" placeholder="请输入地址" name="address"></textarea>
                    </div>
                </div>
            
         </div>
         <div class="modal-footer">
         	<button class="btn btn-warning" type="reset" id="resetBtn">
                                    重置
                                </button>
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" id="addAdminSubmitBtn">
               保存
            </button>
         </div>
         </form>
         
      </div><!-- /.modal-content -->
</div><!-- /.modal -->

<script type="text/javascript" src="/assets/js/module/admin.js"></script>
